
bits_developer_tool.general_config_form:
  path: '/admin/config/bits_developer_tool/generalconfig'
  defaults:
    _form: '\Drupal\bits_developer_tool\Form\GeneralConfigForm'
    _title: 'Formulario para la Configuración General'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

bits_developer_tool.general_g_form:
  path: '/generator-form'
  defaults:
    _form: '\Drupal\bits_developer_tool\Form\ControllerGeneratorForm'
    _title: 'Ejemplo de form generator'
  requirements:
    _permission: 'access content'

bits_developer_tool.generate_form:
  path: '/generate-form'
  defaults:
    _form: '\Drupal\bits_developer_tool\Form\FormGeneratorForm'
    _title: 'Generador de Formularios BITS'
  requirements:
    _permission: 'access content'

bits_developer_tool.generator_block_form:
  path: '/generator-block-form'
  defaults:
    _form: '\Drupal\bits_developer_tool\Form\BlockGeneratorForm'
    _title: 'Formulario para la Generación de Bloques'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

bits_developer_tool.generator_service_form:
  path: '/services'
  defaults:
    _form: '\Drupal\bits_developer_tool\Form\ServiceGeneratorForm'
    _title: 'Formulario para la Generación de Servicios rest'
  requirements:
    _permission: 'access content'
